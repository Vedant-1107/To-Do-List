<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="others/style.css" />
    <script
      src="https://kit.fontawesome.com/ea6ed31616.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <a href="home.html" class="title">To-Do List</a>
      <ul>
        <a href="home.html" class="link">Home</a>
        <a href="others/about.html" class="link">About</a>
        <a href="others/contact.html" class="link">Contact</a>
      </ul>
      
      <form onsubmit="return false;">
        <input type="text" placeholder="Search" class="search-bar" id="searchInput" onkeyup="searchTasks()" />
        <button class="search-btn">Search</button>
      </form>
    </div>

    <div class="container">
      <h1>To-Do List</h1>
      <div class="input">
        <form>
          <label for="title">Title</label>
          <input type="text" placeholder="Enter task title" id="title" autofocus />
          <small>Add an item to the list</small>
          <label for="description">Description</label>
          <textarea placeholder="Enter task details" id="description" rows="3"></textarea>
          <div class="btn-group">
            <button class="btn" id="add">Add to list</button>
            <button class="btn clr" onclick="clearStorage()">Clear list</button>
          </div>
        </form>
      </div>
    </div>

    <div class="table">
      <h2>Your Items</h2>
      <table>
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Item Title</th>
            <th>Item Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th>1</th>
            <td>Get some Coffee</td>
            <td>You need coffee as you are a coder</td>
            <td><button class="del" onclick="deleted(itemIndex)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="others/script.js"></script>
</html>
