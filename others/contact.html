<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - To-Do List</title>
    <link rel="stylesheet" href="others/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="home.html" class="title">To-Do List</a>
        <ul>
            <a href="home.html" class="link">Home</a>
            <a href="about.html" class="link">About</a>
            <a href="contact.html" class="link">Contact</a>
        </ul>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or suggestions, feel free to reach out to us.</p>

        <form class="contact-form" id="contactForm" onsubmit="event.preventDefault(); sendMessage();">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Enter your message" rows="4" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
        <p id="responseMsg"></p>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
